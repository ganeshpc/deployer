services:
  api-server:
    build: 
      context: ./api-server
      dockerfile: Dockerfile
      target: base
    ports:
      - "9000:9000"
    volumes:
      - ./api-server:/workdir/app
      - /workdir/app/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run start:dev"

  fronted:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      target: base
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/workdir/app
      - /workdir/app/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
